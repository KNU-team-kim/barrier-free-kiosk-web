version: "3.8"
services:
  web:
    image: ${DOCKER_USERNAME}/barrier-free-kiosk-web:latest
    container_name: barrier-free-kiosk-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
      - TZ=Asia/Seoul
    extra_hosts:
      - "host.docker.internal:host-gateway"
volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
